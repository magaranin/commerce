{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Categories</h2>
    <div class="categories">
        <ul>
            {% for category in categories %}
            <li>
                <strong><a href="/auctions/?category_id={{ category.id }}">{{ category.name }}</a></strong>
            </li>
            {% endfor %}
        </ul>  
    </div>
 
{% endblock %}
