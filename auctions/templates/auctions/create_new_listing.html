{% extends "auctions/layout.html" %}

{% block title %}
    New Listing
{% endblock %}

{% block body %}
    <h3>Create New Listing</h3>
    <form action="{% url 'create_new_listing' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form }}<br>
        <input type="submit">
    </form>
{% endblock %}
